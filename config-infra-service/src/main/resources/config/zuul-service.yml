server:
  port: ${PORT:9001}
name: Zuul proxy
spring:
  cloud:
    stream:
      bindings:
        output: profiles
eureka:
  instance:
    metadataMap:
      appType: gateway-service
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          strategy: SEMAPHORE
ribbon:
  ReadTimeout: 100000
  ConnectTimeout: 100000
spring.sleuth.sampler.percentage: 1.0 
spring.zipkin.baseUrl: http://vmmatthes2.informatik.tu-muenchen.de:9411

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Mobility Services</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <span></span>
        <h1>Mobility Services</h1>
    </div>
    <div class="row">
        <ul>
            <!--/*@thymesVar id="services" type="List<com.sebis.core.model.Service>"*/-->
            <li th:each="service : ${services}">
                <a th:text="${service.getServiceName()}"
                   th:href="@{~/{url}(url=${service.getUrl()})}"></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
